<!DOCTYPE html>
<html>
<head>
    <title>Simulación de Descarga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        #message {
            color: red;
            font-weight: bold;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>¡Advertencia!</h1>
    <p id="message">Se están descargando datos...</p>
    <p>Por favor, cierra esta ventana si no autorizaste esta acción.</p>
    <script>
        let progress = 0;
        let message = document.getElementById("message");
        setInterval(() => {
            progress += Math.floor(Math.random() * 10) + 1;
            if (progress >= 100) {
                message.textContent = "¡Descarga completada!";
                message.style.color = "green";
            } else {
                message.textContent = `Descargando... ${progress}%`;
            }
        }, 500);
    </script>
</body>
</html>
